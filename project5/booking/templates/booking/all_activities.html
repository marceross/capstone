{% extends "booking/layout.html" %}

{% block body %}
    <h2>Activities</h2>
    <ul>
        {% for activity in activities %}
            <li>
                <a href="{% url 'booking:activity' activity.id %}">
                {{ activity.name }}
                <img src="{{ activity.image.url }}" width= '300'/>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
